<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    
    <title>Library</title>
  </head>
  <body>
    <header class="p-3 text-bg-dark bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center">
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <h2>Library</h2>
          </a>

          <form
            class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 mx-auto"
            role="search"
          >
            <input
              type="search"
              class="form-control form-control-dark text-bg-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">
              Login
            </button>
            <button type="button" class="btn btn-warning">Sign-up</button>
          </div>
        </div>
      </div>
    </header>

    <div class="px-4 py-5 my-1 text-center">
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          Add books to your library by entering title, author and number of
          pages. ISBN entry will add bookcover image. Books can be marked as
          read, which will cause the book to grey out.
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary btn-lg px-4 gap-3" data-bs-toggle="modal" data-bs-target="#addBookModal">
            + Add Book
          </button>
          <!-- Modal -->
          <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="addBookModalLabel">Add Book</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label d-flex">Title</label>
                        <input type="text" class="form-control" id="bookTitle" name="bookTitle" placeholder="" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-flex">Author</label>
                        <input type="text" class="form-control" id="bookAuthor" name="bookAuthor" placeholder="" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-flex"># of pages</label>
                        <input type="number" class="form-control" id="bookPages" name="bookPages" placeholder="" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-flex">ISBN</label>
                        <input type="number" class="form-control" id="bookISBN" name="bookISBN" placeholder="" pattern="" />
                    </div>
                </form>
            </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Add Book</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <article>
      <div class="container ">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center gap-5 card-container"
        >
          
        </div>
      </div>
    </article>
    </div>
    <script src="script.js"></script>
  </body>
  
</html>
